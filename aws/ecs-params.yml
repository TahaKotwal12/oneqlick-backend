version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  task_role_arn: ecsTaskRole
  ecs_network_mode: awsvpc
  task_size:
    mem_limit: 1GB
    cpu_limit: 512
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-xxxxxxxx
        - subnet-yyyyyyyy
      security_groups:
        - sg-xxxxxxxx
      assign_public_ip: ENABLED
