version: '3.8'

services:
  # ============================================
  # FastAPI Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oneqlick-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override Redis host to use docker service name
      - REDIS_HOST=redis
    volumes:
      # Mount code for live reloading
      - ./app:/app/app
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oneqlick-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: loki
      options:
        loki-url: "https://1453519:${GCLOUD_RW_API_KEY}@logs-prod-028.grafana.net/loki/api/v1/push"
        loki-external-labels: "job=oneqlick-backend,env=development,container={{.Name}}"
        loki-retries: "2"
        loki-batch-size: "400"
        max-size: "10m"
        max-file: "3"

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: oneqlick-postgres
    environment:
      - POSTGRES_USER=oneqlick
      - POSTGRES_PASSWORD=oneqlick123
      - POSTGRES_DB=oneqlick_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optionally mount init scripts
      # - ./scripts/script.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oneqlick-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oneqlick -d oneqlick_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: oneqlick-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oneqlick-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

# ============================================
# Networks
# ============================================
networks:
  oneqlick-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
