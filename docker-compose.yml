version: '3.8'

services:
  # ============================================
  # FastAPI Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oneqlick-backend
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - PORT=8000
      
      # Database (using Neon PostgreSQL - production database)
      - DATABASE_URL=postgresql://neondb_owner:npg_WU6NjGwae1bh@ep-cold-thunder-ad7m6qy2-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require
      
      # Redis (use service name as host)
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      
      # Security (dev keys - change in production)
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production
      
      # CORS
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8081,http://localhost:19006
    volumes:
      # Mount code for live reloading
      - ./app:/app/app
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oneqlick-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: oneqlick-postgres
    environment:
      - POSTGRES_USER=oneqlick
      - POSTGRES_PASSWORD=oneqlick123
      - POSTGRES_DB=oneqlick_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Optionally mount init scripts
      # - ./scripts/script.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oneqlick-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oneqlick -d oneqlick_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: oneqlick-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oneqlick-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

# ============================================
# Networks
# ============================================
networks:
  oneqlick-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
